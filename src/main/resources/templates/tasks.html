<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tareas App</title>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">Tareas APP</h1>
        <form action="/" method="post" class="row mt-3">
            <div class="col-md-10">
                <input class="form-control form-control-lg" type="text" name="title" placeholder="AÃ±adir nueva tarea..." required autocomplete="off">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Crear</button>
            </div>
        </form>
        <div class="mt-4">
            <th:block th:each="task : ${tasks}">
                <div class="card mb-2">
                    <div class="row card-body justify-content-between">
                        <div th:classappend="${task.completed} ? 'text-decoration-line-through fw-lighter fst-italic'" class="col-9 row justify-content-between align-items-center">
                            <span th:text="${task.title}" class="col-8">Task Title</span>
                            <span class="col-4 text-end" th:text="${#temporals.format(task.createdAt, 'HH:mm dd/MM/yyyy')}">Task timestamp</span>
                        </div>
                        <div class="pe-3 col-2 row justify-content-end column-gap-3 align-items-center">
                            <a style="height: 31px;" th:href="@{/{id}/toggle(id=${task.id})}" class="col btn btn-outline-secondary btn-sm">Toggle</a>
                            <a style="height: 31px;" th:href="@{/{id}/delete(id=${task.id})}" class="col btn btn-outline-danger btn-sm">Delete</a>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</body>
</html>
